<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0
    minimum-scale=1.0,user-scalable=0">
    <title>{{ page.title }}_博汇网_www.blogways.net</title>
    <script src="/jquery-3.2.1.js"></script>
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/fonts/glyphicons-halflings-regular.svg">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <style type="text/css">
        #back{
            display: none;
            position: fixed;
            bottom: 60px;
            right: 30px;
        }
        #back button{
            width: 50px;
            height: 50px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #c2c3c5;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $("#back").click(function(){
                var timer = setInterval( function(){
                    //获取滚动条的滚动高度
                    var scrollTop = $(document).scrollTop();
                    //用于设置速度差，产生缓动的效果
                    var speed = -80;
                    $(document).scrollTop(scrollTop + speed);
                    isTop =true;  //用于阻止滚动事件清除定时器
                    if(scrollTop === 0){
                        clearInterval(timer);
                    }
                },5);
            })
            window.onscroll = function () {
                if($(document).scrollTop() > 0){
                    $("#back").css("display","block");
                }else{
                    $("#back").css("display","none");
                }
            }
        })
    </script>
</head>
<body>
    {% include leancloud-analytics.html %}
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <div id="back" class="btn-group-vertical">
        <a><button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </button></a>
    </div>
</body>
</html>
